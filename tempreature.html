<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
    }
    button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }</style>

</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" placeholder="Enter temperature" />
        <select id="unit">
            <option value="C">Celsius to Fahrenheit</option>
            <option value="F">Fahrenheit to Celsius</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <h3 id="result"></h3>
    </div>
    <script>function convertTemperature() {
        let temp = parseFloat(document.getElementById('tempInput').value);
        let unit = document.getElementById('unit').value;
        let result = document.getElementById('result');
    
        if (isNaN(temp)) {
            result.textContent = "Please enter a valid number.";
            return;
        }
    
        if (unit === "C") {
            let fahrenheit = (temp * 9/5) + 32;
            result.textContent = ${temp}째C is ${fahrenheit.toFixed(2)}째F;
        } else {
            let celsius = (temp - 32) * 5/9;
            result.textContent = ${temp}째F is ${celsius.toFixed(2)}째C;
        }
    }
    </script>
</body>
</html>
